# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "bear"
license = "MIT"
licenselink = "https://github.com/jtprogru/hugo-bear/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://jtprogru.github.io/hugo-bear/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.102.3"

[author]
  name = "Michael Savin"
  homepage = "https://github.com/jtprogru/"

